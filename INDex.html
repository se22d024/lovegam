<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Love Game</title>
    <style>
        #questionContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {

            margin: 10px;

        }

        #noBtn {

        }

        #hearLoader {

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
           
        }
    </style>
</head>
<body>

<div id="questionContainer">
    <h1>–ù–∞–¥–∞–¥ —Ö–∞–π—Ä—Ç–∞–π —é—É? üòÑ</h1>
    <button id="yesBtn">–¢–∏–π–º</button>
    <button id="noBtn">“Æ–≥“Ø–π</button>
    <img src="muur.png" width="200" style="margin-top: 20px;">
</div>


<div id="resultContainer">
    <h1>–ë–∏ –º—ç–¥–Ω—ç—ç ‚ù§Ô∏è</h1>
    <video id="gifResult" autoplay loop muted>
        <source src="your-gif-or-video.mp4" type="video/mp4">
    </video>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const hearLoader = document.getElementById("hearLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    noBtn.addEventListener("mouseover", () => {
        const newX = Math.floor(Math.random() * questionContainer.offsetWidth);
        const newY = Math.floor(Math.random() * questionContainer.offsetHeight);

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        hearLoader.style.display = "block";

        setTimeout(() => {
            hearLoader.style.display = "none";
            resultContainer.style.display = "inherit";
            gifResult.play();
        }, 3000);
    });
</script>

</html>
